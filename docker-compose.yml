version: '3.8'
services:
  my-ai-app:
    build: 
      context: .
      dockerfile: DockerFile
    ports:
      - "3000:3000" # Maps port 3000 on your PC to port 3000 in Docker
    volumes:
      - .:/app # Syncs your folder to the container so you can edit code live
      - /app/node_modules
    environment:
      - NODE_ENV=development